## Gradle JVM and workers tuning (reduce peak memory and parallelism for AOT builds)
# Too-large heaps can cause OS OOM killer (exit code -9). Use a balanced cap.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1

## Kotlin compiler memory tuning (compile in-process to avoid extra daemons)
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvm.options=-Xmx2048m
android.useAndroidX=true
android.enableJetifier=true
